<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* CSS pour styliser la fenÃªtre de chat */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbot-container {
            width: 360px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: white;
        }

        .chat-log {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .message img {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 5px;
            display: block;
        }

        .user-message {
            background-color: #007bff; /* Bleu pour l'utilisateur */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #e9e9eb; /* Gris clair pour le bot */
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-form-container {
            border-top: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #chat-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
        }

        #chat-input:focus {
            border-color: #007bff;
        }

        #chat-form button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-btn {
            font-size: 1.2rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        #image-preview-container {
            padding: 10px;
            position: relative;
            width: 100px;
            display: none;
        }

        #image-preview {
            max-width: 100%;
            border-radius: 5px;
        }

        #remove-image-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Ajout d'une zone pour prÃ©visualiser l'image sÃ©lectionnÃ©e -->

    <!-- 1. La structure HTML de la fenÃªtre de chat -->
    <div class="chatbot-container">
        
        <!-- Zone oÃ¹ les messages s'affichent -->
        <div id="chat-log" class="chat-log">
            <div class="message bot-message">
                Bonjour ! Comment puis-je vous aider aujourd'hui ?
            </div>
        </div>

        <!-- Formulaire pour envoyer un message -->
        <div class="chat-form-container">
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ã‰crivez votre message..." autocomplete="off">
                <button type="submit">âž¤</button>
            </form>
        </div>

    </div>

    <!-- 2. Le JavaScript qui fait fonctionner le chat -->
   <script>
    document.addEventListener('DOMContentLoaded', function() {

        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const imageInput = document.getElementById('image-upload-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image-btn');

        // L'URL de notre API, gÃ©nÃ©rÃ©e dynamiquement et de maniÃ¨re sÃ©curisÃ©e par Django
        const apiUrl = "{% url 'chatbot:process_message' %}";

        imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        removeImageBtn.addEventListener('click', function () {
            imageInput.value = '';
            imagePreviewContainer.style.display = 'none';
        });

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const userInput = chatInput.value.trim();
            const imageFile = imageInput.files[0];

            if (!userInput && !imageFile) {
                return;
            }

            addMessage(userInput, 'user-message', imagePreview.src && imageFile ? imagePreview.src : null);

            const formData = new FormData();
            formData.append('message', userInput);
            if (imageFile) {
                formData.append('image_file', imageFile);
            }

            chatInput.value = '';
            imageInput.value = '';
            imagePreviewContainer.style.display = 'none';

            fetch(apiUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, 'bot-message');
            })
            .catch(error => {
                console.error('Erreur lors de l\'appel Ã  l\'API:', error);
                addMessage("DÃ©solÃ©, une erreur technique est survenue.", 'bot-message');
            });
        });

        function addMessage(text, className, imageSrc = null) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            if (text) {
                const textNode = document.createElement('p');
                textNode.textContent = text;
                messageElement.appendChild(textNode);
            }
            if (imageSrc) {
                const img = document.createElement('img');
                img.src = imageSrc;
                messageElement.appendChild(img);
            }
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    });
</script>

</body>
